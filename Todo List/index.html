<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/todo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <script src="js/lib/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>To-Do List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">

        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Dog</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Cat</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Yes</li>
        </ul>
    </div>


    <script src="js/todo.js"></script>
</body>
</html>
